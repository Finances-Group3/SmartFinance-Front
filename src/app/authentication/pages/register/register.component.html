<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="lg:w-1/2 h-screen bg-indigo-600">
<div class="flex items-center justify-center min-h-screen">

<div class="w-96 p-6 shadow-lg bg-white rounded-md ">

  <h1 class="mt-5 mb-10 text-3xl block text-center font-semibold">Bienvenido a <b>Smart Finance</b></h1>

  <div class="text-center mt-5 mb-8">
    <div class="w-36 inline-grid text-center">
        <a href="http://localhost:4200/login" class="text-2xl font-semibold text-black hover:text-yellow-400 mb-1 ">Ingresar</a>
    </div>

    <div class="w-36 inline-grid text-center bg-black text-white rounded-full">
        <a href="http://localhost:4200/register" class="text-2xl font-semibold text-white hover:text-red-600 mb-1">Registrar</a>
    </div>
  </div>


  <div>
    <h2 class="mt-5 text-center text-sm text-gray-500">Crea una nueva cuenta para realizar cotizaciones</h2>
  </div>
  <div class="mt-3">
    <label for="first_name" class="block text-base mb-2">Nombre</label>
    <input type="text" id="first_name"
      class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
      placeholder="Ingresa tu nombre">
  </div>

  <div class="mt-3">
    <label for="last_name" class="block text-base mb-2">Apellido</label>
    <input type="text" id="last_name"
      class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
      placeholder="Ingresa tu apellido">
  </div>

  <div class="mt-3">
    <label for="email" class="block text-base mb-2">Correo</label>
    <input type="text" id="email"
      class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
      placeholder="Ingresa tu correo">
  </div>

  <div class="mt-3">
    <label for="password" class="block text-base mb-2">Contraseña</label>
    <input type="text" id="password"
      class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
      placeholder="Ingresa tu contraseña ">
  </div>

  <div class="mt-5">
      <button type="submit" class="border-2 border-indigo-700 bg-violet-900 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Ingresar</button>
  </div>

  <div>
    <h2 class="mt-5 text-center text-sm text-gray-500">O ingresa con</h2>
  </div>

  <div style="text-align: center; margin-top: 5px;">
    <ul style="display: inline-block; list-style: none; padding: 6px;">
        <li style="display: inline-block; margin-right: 20px;"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="color: #2562cb; font-size: 32px;"></i></a></li>
        <li style="display: inline-block; margin-right: 20px;"><a href="https://www.apple.com/la/"><i class="fa-brands fa-apple" style="color: #000000; font-size: 32px;"></i></a></li>
        <li style="display: inline-block;"><a href="https://www.google.com.pe/?hl=es"><i class="fa-brands fa-google" style="color: rgb(244, 116, 31); font-size: 32px;"></i></a></li>
    </ul>
  </div>

</div>
</div>
</div>
